{% block page_topbar %}
	<div class="w3-bar w3-orange" id="my-topbar">
		<a href="javascript:void(0);" class="w3-bar-item w3-button w3-button-orange my-topbar-menu-button" onclick="topbarMenuButtonClickHandler()"><i class="fa fa-bars"></i></a>
		<a href="{{ SITEURL }}/index.html" class="w3-bar-item w3-button w3-button-orange"><i class="fa fa-home"></i></a>
		<a href="{{ APPURL }}" class="w3-bar-item w3-button w3-button-orange"><b>App</b></a>
		<a href="{{ SITEURL }}/blog/index.html" class="w3-bar-item w3-button w3-button-orange"><b>Blog</b></a>
		{% if ARCHIVES_SAVE_AS %}
			<a href="{{ SITEURL }}/{{ ARCHIVES_URL | default('archives.html') }}" class="w3-bar-item w3-button w3-button-orange"><b>Archives</b></a>
		{% endif %}
	</div>
{% endblock %}
